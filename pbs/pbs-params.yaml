# number of replicas
N: 3
# time waited after last commit (t-staleness)
t: 0
# number of admissible versions of staleness (k-staleness)
k: 1

# number of iterations per configuration
iterations: 10000

# input latency distribution
latencymodel: latencymodels/generatedyammer.latencymodel

# do we assume latencies are independently, identically distributed
# if so, need to have latency measurements for up to N replicas
assume_iid: True